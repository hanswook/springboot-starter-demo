spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=true


##################################################################
#
#           devtools 配置
#
##################################################################

#关闭缓存

#开启devtools 热部署工具
spring.devtools.restart.enabled=true

#热部署监控文件夹 目录
spring.devtools.restart.additional-paths=src/main/java

spring.devtools.restart.exclude=application.properties


###############################################################
#
#       freemarker 静态资源配置
#
###############################################################

#设定ftl文件路径
spring.freemarker.template-loader-path=classpath:/templates

#关闭缓存，即时刷新，上线生产环境需要改为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl



#################################################################
#
#       thymeleaf 资源配置
#
#################################################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# 关闭缓存 即时刷新 上线环境需要改为true
spring.thymeleaf.cache=false




#################################################################
#
#           server配置
#
##################################################################

#配置api端口号
server.port=8088

#配置contet-path 一般来说这个配置在正式发布的时候不配置
server.servlet.context-path=/hans

#session最大超时时间 默认60分钟
server.servlet.session.timeout=60m

#该服务的绑定ip地址。 当发布系统不为这个ip的时候 服务启动失败。
#server.address=192.168.1.1



##################################################################
#
#       tomcat 相关配置
#
###################################################################

#tomcat的最大线程数，默认150
server.tomcat.max-threads=150

#tomcat的URI编码
server.tomcat.uri-encoding=UTF-8


#存放tomcat的日志、dump等文件的临时文件夹，默认未系统的tmp文件夹
server.tomcat.basedir=E:/springboot-tomcat-tmp

#打开tomcat的access日志，并可以设置日志格式的方法
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=common

#accesslog目录，默认在basedir/logs
server.tomcat.accesslog.directory=logs

#日志文件目录
logging.path=E:/springboot-tomcat-tmp

#日志文件默认名称 默认未spring.log
logging.file=hansapp.log

